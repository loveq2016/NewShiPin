apply plugin: 'com.android.application'
apply plugin: 'android-apt'

def AAVersion = '3.2+'

android {
    signingConfigs {
        myConfig {
            storeFile file("xueliang.jks")
            storePassword '123456'
            keyAlias 'xueliang'
            keyPassword '123456'
        }
    }
    lintOptions {
        // true--错误发生后停止gradle构建
        abortOnError false
    }

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        applicationId "com.xue.liang.app.v2"
        multiDexEnabled true
        versionCode 8
        versionName "2.2.0"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.myConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }


    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    apt "org.androidannotations:androidannotations:$AAVersion"
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    //compile 'com.tencent.bugly:crashreport:latest.release' //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.1.5
    compile 'com.tencent.bugly:crashreport_upgrade:1.2.0'//其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
    //compile 'com.tencent.bugly:nativecrashreport:2.2.0' //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0


    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.android.support:multidex:1.0.0'


    compile project(path: ':ijkplayer-java')
    compile project(path: ':ijkplayer-exo')
}

apt {

    arguments {

        androidManifestFile variant.outputs[0].processResources.manifestFile

        resourcePackageName 'com.xue.liang.app.v2'

    }

}
